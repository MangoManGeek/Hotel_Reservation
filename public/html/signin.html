<!DOCTYPE html>
<html>
<head>
  <title>Sign In</title>
  <meta charset="utf-8" lang='en'>
  <link rel="stylesheet" type="text/css" href="/css/signin.css">
</head>
<body>
<div class="login-page">
  <div class="form">
    <div class="f" id="register-form">
      <input id="username" type="text" placeholder="username"/>
      <input id="password" type="password" placeholder="password"/>
      <input id="name" type="text" placeholder="full name"/>
      <input id="email" type="text" placeholder="email address"/>
      <input id="phone" type="text" placeholder="phone number"/>
      <input id="address" type="text" placeholder="home address"/>
      <button id="register">register</button>
      <p class="message">Already registered? <a href="#">Sign In</a></p>
    </div>
    <div class="f" id="login-form">
      <input id="username1" type="text" placeholder="username"/>
      <input id="password1" type="password" placeholder="password"/>
      <button id="userlogin">user login</button>
      <p class="message">Not registered? <a href="#">Create an account</a></p><br>
    </div>
    
    <div class="f" id="admin-form">
      <h2>Admin login</h2>
      <input id="username2" type="text" placeholder="username"/>
      <input id="password2" type="password" placeholder="password"/>
      <button id="admin-login">admin login</button>
    </div>
  </div>
</div>

<div class="footer">
  <h3>Copyright &copy; Hulton 2017</h3>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="/js/signin.js"></script>

</body>
</html>
